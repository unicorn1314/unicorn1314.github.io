<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考研分数占卜</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义多巴胺风格颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',    // 蓝色
                        secondary: '#EC4899',  // 粉色
                        accent: '#8B5CF6',     // 紫色
                        success: '#10B981',    // 绿色
                        warning: '#F59E0B',    // 黄色
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .card-hover {
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            }
            .gradient-bg {
                background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- 标题区域 -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary to-accent mb-2">
                考研分数占卜
            </h1>
            <p class="text-gray-600">输入信息，获取你的考试分数预测</p>
        </header>
        
        <main class="space-y-6">
            <!-- 输入卡片 -->
            <div id="inputCard" class="bg-white rounded-xl shadow-sm p-6 card-hover">
                <form id="fortuneForm" class="space-y-4">
                    <!-- 基本信息 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                            <input type="text" id="name" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
                        </div>
                        
                        <div>
                            <label for="birthday" class="block text-sm font-medium text-gray-700 mb-1">出生日期</label>
                            <input type="date" id="birthday" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
                        </div>
                    </div>
                    
                    <!-- 考试信息 -->
                    <div class="space-y-4">
                        <div>
                            <label for="examYear" class="block text-sm font-medium text-gray-700 mb-1">考试年份</label>
                            <input type="number" id="examYear" min="2000" max="2100" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
                        </div>
                        
                        <div>
                            <label for="school" class="block text-sm font-medium text-gray-700 mb-1">目标学校</label>
                            <input type="text" id="school" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
                        </div>
                    </div>
                    
                    <!-- 提交按钮 -->
                    <div class="pt-2">
                        <button type="submit" id="predictBtn" 
                            class="w-full gradient-bg text-white font-medium py-3 px-6 rounded-lg transition-all hover:opacity-90 flex items-center justify-center gap-2">
                            <i class="fa fa-magic"></i>
                            <span>开始占卜</span>
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- 结果卡片 (默认隐藏) -->
            <div id="resultCard" class="hidden bg-white rounded-xl shadow-sm p-6 card-hover">
                <div class="text-center mb-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-1" id="resultTitle"></h2>
                    <p class="text-sm text-gray-500" id="resultSubtitle"></p>
                </div>
                
                <!-- 分数展示 -->
                <div class="space-y-4 mb-6">
                    <div class="p-4 bg-blue-50 rounded-lg border border-blue-100">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-700">英语二</span>
                            <span class="text-primary font-bold text-xl" id="englishScore">0</span>
                        </div>
                        <div class="text-xs text-gray-500 mt-1">满分 100 分</div>
                    </div>
                    
                    <div class="p-4 bg-purple-50 rounded-lg border border-purple-100">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-700">数学二</span>
                            <span class="text-accent font-bold text-xl" id="mathScore">0</span>
                        </div>
                        <div class="text-xs text-gray-500 mt-1">满分 150 分</div>
                    </div>
                    
                    <div class="p-4 bg-pink-50 rounded-lg border border-pink-100">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-700">测绘学概论</span>
                            <span class="text-secondary font-bold text-xl" id="mappingScore">0</span>
                        </div>
                        <div class="text-xs text-gray-500 mt-1">满分 150 分</div>
                    </div>
                    
                    <div class="p-4 bg-green-50 rounded-lg border border-green-100">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-700 font-medium">总分</span>
                            <span class="text-success font-bold text-2xl" id="totalScore">0</span>
                        </div>
                        <div class="text-xs text-gray-500 mt-1">满分 400 分</div>
                    </div>
                </div>
                
                <!-- 运势提示 -->
                <div class="bg-gray-50 p-4 rounded-lg mb-6">
                    <h3 class="font-medium text-gray-800 mb-2 flex items-center">
                        <i class="fa fa-lightbulb-o text-warning mr-2"></i>
                        运势提示
                    </h3>
                    <p class="text-sm text-gray-600" id="fortuneTips"></p>
                </div>
                
                <!-- 重新占卜按钮 -->
                <button id="resetBtn" 
                    class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-6 rounded-lg transition-all">
                    重新占卜
                </button>
            </div>
            
            <!-- 加载状态 (默认隐藏) -->
            <div id="loadingCard" class="hidden bg-white rounded-xl shadow-sm p-8 text-center">
                <div class="w-12 h-12 border-4 border-primary/30 border-t-primary rounded-full mx-auto animate-spin mb-4"></div>
                <p class="text-gray-700">正在占卜中...</p>
            </div>
        </main>
        
        <!-- 页脚 -->
        <footer class="mt-10 text-center text-gray-500 text-xs">
            <p>⚠️ 本结果仅供娱乐，考研成功需脚踏实地努力</p>
        </footer>
    </div>

    <script>
        // 获取DOM元素
        const fortuneForm = document.getElementById('fortuneForm');
        const inputCard = document.getElementById('inputCard');
        const resultCard = document.getElementById('resultCard');
        const loadingCard = document.getElementById('loadingCard');
        const predictBtn = document.getElementById('predictBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        // 结果元素
        const resultTitle = document.getElementById('resultTitle');
        const resultSubtitle = document.getElementById('resultSubtitle');
        const englishScore = document.getElementById('englishScore');
        const mathScore = document.getElementById('mathScore');
        const mappingScore = document.getElementById('mappingScore');
        const totalScore = document.getElementById('totalScore');
        const fortuneTips = document.getElementById('fortuneTips');
        
        // 运势提示语
        const tips = [
            "保持良好心态，合理安排复习时间，成功就在前方！",
            "你的努力终将得到回报，继续加油，未来可期！",
            "重点攻克薄弱环节，多做真题练习，会有很大提升空间。",
            "考试时注意时间分配，先易后难，发挥出正常水平就是胜利。",
            "坚持到最后一刻，不要轻易放弃，奇迹往往发生在坚持中。"
        ];
        
        // 生成基于输入信息的随机分数
        function generateScores(name, birthday, examYear, school) {
            // 从输入信息生成种子值
            let seed = 0;
            
            // 处理姓名
            for (let i = 0; i < name.length; i++) {
                seed += name.charCodeAt(i) * (i + 1);
            }
            
            // 处理生日
            const [year, month, day] = birthday.split('-').map(Number);
            seed += year + month * 12 + day * 31;
            
            // 处理考试年份和学校
            seed += examYear;
            for (let i = 0; i < school.length; i++) {
                seed += school.charCodeAt(i) * (i + 5);
            }
            
            // 简单的伪随机数生成器
            function random() {
                seed = Math.sin(seed) * 10000;
                return seed - Math.floor(seed);
            }
            
            // 生成各科目分数（在合理范围内）
            const english = Math.floor(random() * 40) + 50; // 50-90
            const math = Math.floor(random() * 80) + 60;    // 60-140
            const mapping = Math.floor(random() * 80) + 60; // 60-140
            
            return { english, math, mapping };
        }
        
        // 数字增长动画
        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                element.textContent = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
        
        // 表单提交事件
        fortuneForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const name = document.getElementById('name').value.trim();
            const birthday = document.getElementById('birthday').value;
            const examYear = document.getElementById('examYear').value;
            const school = document.getElementById('school').value.trim();
            
            // 显示加载状态
            inputCard.classList.add('hidden');
            loadingCard.classList.remove('hidden');
            
            // 模拟占卜过程
            setTimeout(() => {
                // 生成分数
                const { english, math, mapping } = generateScores(name, birthday, examYear, school);
                const total = english + math + mapping;
                
                // 随机选择一个运势提示
                const randomTip = tips[Math.floor(Math.random() * tips.length)];
                
                // 更新结果信息
                resultTitle.textContent = `${name}的${examYear}年考研预测`;
                resultSubtitle.textContent = `目标学校：${school}`;
                fortuneTips.textContent = randomTip;
                
                // 显示结果卡片，隐藏加载卡片
                loadingCard.classList.add('hidden');
                resultCard.classList.remove('hidden');
                
                // 分数动画
                animateValue(englishScore, 0, english, 1000);
                animateValue(mathScore, 0, math, 1000);
                animateValue(mappingScore, 0, mapping, 1000);
                animateValue(totalScore, 0, total, 1000);
                
            }, 1500);
        });
        
        // 重置按钮事件
        resetBtn.addEventListener('click', function() {
            // 重置表单
            fortuneForm.reset();
            // 显示输入卡片，隐藏结果卡片
            resultCard.classList.add('hidden');
            inputCard.classList.remove('hidden');
        });
    </script>
</body>
</html>
