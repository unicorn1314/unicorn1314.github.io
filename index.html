<!DOCTYPE html>
<html>
<head>
  <title>登录</title>
  <style>

    h2 {
  -webkit-user-select: none; /* Safari/Chrome */
  -moz-user-select: none; /* Firefox */
  -ms-user-select: none; /* IE/Edge */
  user-select: none; /* 可以覆盖前面的各个浏览器的设置 */
}
h4
{
    position: relative;
    -webkit-user-select: none; /* Safari/Chrome */
  -moz-user-select: none; /* Firefox */
  -ms-user-select: none; /* IE/Edge */
  user-select: none; /* 可以覆盖前面的各个浏览器的设置 */
}
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* 隐藏溢出的视频部分 */
    }
    
    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* 将视频置于其他内容的后面 */
    }
    
    .login-container {
      position: relative;
      background-color: rgba(255, 255, 255, 0.707);
      display: flex; /* 使用 flex 布局 */
      flex-direction: column; /* 垂直方向排列子元素 */
      justify-content: center; /* 子元素垂直居中对齐 */
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
      z-index: 1; /* 将登录容器置于视频的前面 */
    }
    
    .login-container h2 {
      text-align: center;
    }
    
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px -10px;
      border: 1px solid #ccccccb6;
      border-radius: 3px;
    }
    
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      margin: 10px -2px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      text-align: center;
    }
  </style>
  <script>
    function openModal() {
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}
//简单的登录验证
function checkStrings() {
   var str1 = document.getElementById("str1").value;
   var str2 = document.getElementById("str1").value;
   var result= str1 === "666" && str2 === "666";
   if(result)
   {
    window.open('qimeidi.html');
   }
   else
   {
    togglePlay()
    alert("密码错误"); 
   }
  }
  function togglePlay() {
    var audioPlayer = document.getElementById('audioPlayer');
    var giff = document.getElementById('gif');
    var b=document.getElementById('kun');
    if (audioPlayer.paused) {
      audioPlayer.play();
      giff.style.display="block";
      b.style.display="block";
     setTimeout(function() {
        var giff = document.getElementById('gif');
        var b=document.getElementById('kun');
     b.style.display="none";
      giff.style.display = 'none';
  }, 2000); // 5秒后自动隐藏

    } else {
      audioPlayer.pause();
    }
  }
  </script>
</head>
<body>
    <audio id="audioPlayer" src="ngm.mp3"></audio>
  <video autoplay muted loop id="video-background">
    <source src="背景.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="login-container">
    <h2>登录</h2>
    <form>
      <input id="str1" type="text" placeholder="用户名" required>
      <input id="str2" type="password" placeholder="密码" required>
      <button type="submit" onclick="checkStrings()">登录</button>
      <h4  onclick=" togglePlay()">忘记密码 </h4>   
    <div >
    </div>
        </div>
      </div>
    </form>
    <div id="kun" style="display: none;">
        <img id="gif" style="display: none;" src="https://s1.aigei.com/src/img/gif/41/41e4782cb9f24b69a66e0e1deef19e68.gif?imageMogr2/auto-orient/thumbnail/!240x197r/gravity/Center/crop/240x197/quality/85/&e=1735488000&token=P7S2Xpzfz11vAkASLTkfHN7Fw-oOZBecqeJaxypL:kGhycoV8W6x4ociGXeosZMmnzVw=" alt="GIF图片">
    </div>
  </div>
</body>
</html>
