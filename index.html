<script>
    function GetWord(element){  
    // 获取元素的文本内容  
    var text = element.innerText;  
      
    // 使用正则表达式匹配单词  
    var regex = /\b\w+\b/g;  
    var matches = text.match(regex);  
      
    // 返回匹配到的单词数组  
    return matches ? matches.map(function(word) {  
      return word.trim();  
    }) : [];  
    }
function GetAudio(){
 var word=GetWord();
 var audioUrl='https://dict.youdao.com/dictvoice?audio= ${word}l&type=2'; 
  // 使用new Audio()创建音频对象

  // 播放音频

</script>
